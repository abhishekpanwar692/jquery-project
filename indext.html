<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Css linked here-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main section start-->
    <div class="main">
        <div class="claculate">
             <!--input section-->
            <div class="input">
                <input type="text" class="text" value="" readonly>
            
            </div>
            <!--input section end-->
            <!--button section start-->
            <div class="numbers">
                <button  type="button" class="clear">clear</button>
                <button  type="button" class="back">back</button>
                <button  type="button" class="num-btn">0</button>
              </div>
            
            <div class="numbers">
                <button  type="button" class="num-btn">7</button>
                <button  type="button" class="num-btn">8</button>
                <button  type="button" class="num-btn">9</button>
                <button  type="button" class="num-btn">x</button>
            </div>
            <div class="numbers">
                <button  type="button" class="num-btn">4</button>
                <button  type="button" class="num-btn">5</button>
                <button  type="button" class="num-btn">6</button>
                <button  type="button" class="num-btn">-</button>
            </div>
            <div class="numbers">
                <button  type="button" class="num-btn">1</button>
                <button  type="button" class="num-btn">2</button>
                <button  type="button" class="num-btn">3</button>
                <button  type="button" class="num-btn">+</button>
            </div>
            <div class="numbers">
                <button  type="button" class="num-btn">.</button>
                <button  type="button" class="num-btn">/</button>
                <button  type="button" class="percentage ">%</button>
                <button  type="button" class="equl">=</button>
            </div>
            <!-- button section end-->
            </div>
    </div>
    <!-- main section end-->
    <!--jquery linked here--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
